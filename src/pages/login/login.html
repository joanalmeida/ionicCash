<ion-content padding>
  <form (ngSubmit)="logIn()">
    <ion-list class="inputs">
      <ion-item class="input-list">
        <ion-label><ion-icon name="person"></ion-icon></ion-label>
        <ion-input type="text"[(ngModel)]="user.username" name="username" placeholder="User"></ion-input>
      </ion-item>
      <ion-item class="input-list">
        <ion-label><ion-icon name="lock"></ion-icon></ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>
    <button block ion-button type="submit" class="boton-principal">INGRESAR</button>
  </form>
  <button block ion-button (click)="goToRegistrationPage()" class="boton-principal registrarse disable-hover">REGISTRARSE</button>
  <a class="forgot-password">Olvid√© mi Password</a>
</ion-content>

<div class="login-footer">
  <div class="red-footer"></div>
  <div class="blue-footer"></div>
</div>
